<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>

    <!-- 
    Prosedur :
    1. Input rupiah
    2. Tag p untuk menampung hasil
    3. deklarasi variabel rupiah untuk menampung nilai input
    4. hitung pembagian dari variabel rupiah dibagi 15942
    lalu simpan ke variabel hasil
    -->
    <label for="rupiah">Masukkan nilai rupiah :</label>
    <input type="number" id="rupiah" onkeyup="rupiahkeDollar()">

    <p>Hasil Konversi ke dollar : <span id="hasilRupiah"></span></p>
    

    <h1>Konversi dollar ke rupiah</h1>

    <label for="dollar">Masukkan nilai rupiah :</label>
    <input type="number" id="dollar" onkeyup="dollarkeRupiah()">
    

    <p>Hasil Konversi ke rupiah : <span id="hasilDollar"></span></p>

    <!-- Java Script -->
    <script>
        // Deklarasi variabel rupiah untuk menampung nilai input
        function rupiahkeDollar() {
          let rupiah = document.getElementById("rupiah").value;
          let hasil = rupiah / 15942;
      
          document.getElementById("hasilRupiah").innerHTML = hasil.toFixed(2);
        }
      
        function dollarkeRupiah() {
          let dollar = document.getElementById("dollar").value;
          let hasil = dollar * 15942;
      
          document.getElementById("hasilDollar").innerHTML = hasil;
        }
      </script>
</body>
</html>
