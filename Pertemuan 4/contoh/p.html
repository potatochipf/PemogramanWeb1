<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Iframe Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            text-align: center;
        }

        .content p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Contoh Penggunaan Iframe</h2>
        <p>Video di bawah ini diambil dari YouTube dan menggunakan elemen iframe dengan desain responsif.</p>
        <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
